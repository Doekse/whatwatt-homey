<!DOCTYPE html>
<html>
<head>
<style>
  .instructions {
    text-align: left;
    margin-top: 20px;
    margin-bottom: 20px;
    line-height: 1.5;
    color: #333;
  }

  .test-result {
    margin: 15px 0;
    padding: 10px;
    border-radius: 5px;
    font-weight: normal;
  }

  .test-result.success {
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
  }

  .test-result.error {
    background-color: #D81C1D;
    color: #ffffff;
  }

  .test-result.hidden {
    display: none;
  }
</style>
</head>
<body>
<header id="hy-header">
  <h2 id="hy-header-subtitle" class="homey-subtitle homey-text-align-center" data-i18n="pair.pair_password.subtitle">Your whatwatt Go device requires authentication to connect</h2>
</header>

<p class="instructions" data-i18n="pair.pair_password.instructions">Your whatwatt Go device has "Device Protection" enabled and needs a password before it can be connected to Homey. Please enter the password you set in the device's web interface.</p>

<div style="margin: 0 0 20px 0;">
  <label class="homey-form-label" for="ww-password" data-i18n="pair.password_test.password_label">Password</label>
  <input
    id="ww-password"
    class="homey-form-input"
    type="password"
    data-i18n-placeholder="pair.password_test.password_placeholder"
    placeholder="Password"
  />
</div>

<div id="test-result" class="test-result hidden"></div>

<button
  id="ww-test"
  class="homey-button-primary-shadow-full"
  data-i18n="pair.password_test.test_button"
>Continue</button>

    <script type="application/javascript">
        const $password = document.getElementById('ww-password');
        const $test = document.getElementById('ww-test');
        const $testResult = document.getElementById('test-result');

        // Test password and continue functionality
        $test.addEventListener('click', async () => {
            if ($test.classList.contains('is-loading')) return;
            $test.classList.add('is-loading');

            try {
                const password = $password.value.trim();
                console.log('Testing password during pairing:', password ? '***' : '(empty)');
                
                // Send password to driver
                await Homey.emit('password_entered', { password });
                
                // Test the password
                const result = await Homey.emit('test_password');
                console.log('test_password returned:', result);

                if (result && result.success === false) {
                    // Show error message
                    $testResult.textContent = result.message || 'Password test failed';
                    $testResult.className = 'test-result error';
                    $testResult.classList.remove('hidden');
                } else {
                    // Success - proceed to next view
                    console.log('Password test successful, continuing to device creation');
                    await Homey.nextView();
                }
            } catch (error) {
                console.error('Error during password test:', error);
                $testResult.textContent = 'Error during password test';
                $testResult.className = 'test-result error';
                $testResult.classList.remove('hidden');
            } finally {
                $test.classList.remove('is-loading');
            }
        });

        // Focus on password input when view loads
        $password.focus();
    </script>
</body>
</html>
